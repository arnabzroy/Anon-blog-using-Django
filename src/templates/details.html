{% extends "base.html"%}
{% block page_title%}
<title> Details</title>
{% endblock page_title%}

{% block content %}
{% if messages%}
<ul class="messages">
  {% for message in messages%}
  <li {% if message.tag %} class="{{message.tag}}"{% endif %}>{{message}}</li>
  {% endfor %}
</ul>
{% endif %}
<br>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="well">
<h3>{{title}}<small>{{timestamp}}</small></h3>
<p>tags: {{tag}}</p>
<p>{{content|linebreaks}}</p>
</div>
</div>
</div>
{% endblock content%}
