{% extends "base.html"%}

{% block content %}
<br>
{% for i in qry %}
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="well">
<h3>{{i.title}}<small>{{i.timestamp|timesince}}</small></h3>
<p>tags: {{i.tag}}</p>
<p>{{i.content |linebreaks |truncatechars:50}}</p>
<a href="{% url 'blog:details' i.id %}" class="btn btn-sm btn-success">view details</a>
</div>
</div>
</div>
{% endfor %}
{% endblock content %}
